<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Valley Photography</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        line-height: 1.6;
        color: #333;
      }

      /* Navigation */
      nav {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 20px 50px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      nav a {
        color: black;
        text-decoration: none;
        font-size: 16px;
        font-weight: 400;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #555;
      }

      /* Hero Section */
      .hero {
        height: 80vh;
        background-image: url("https://images.pexels.com/photos/212372/pexels-photo-212372.jpeg");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .hero h1 {
        font-size: 4.5rem;
        color: white;
        font-weight: 400;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        line-height: 1.2;
      }

      /* Portfolio Grid */
      .portfolio {
        padding: 80px 50px;
        background: #f5f5f5;
      }

      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .portfolio-row-2 {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-top: 30px;
      }

      .portfolio-row-2 .portfolio-item {
        flex: 0 0 calc(33.333% - 20px);
        max-width: 350px;
      }

      .portfolio-item {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .portfolio-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .portfolio-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .portfolio-item h3 {
        padding: 20px;
        font-size: 1.5rem;
        font-weight: 400;
        text-align: center;
        color: #333;
      }

      /* Contact Section */
      .contact {
        padding: 80px 50px;
        background: #666;
        color: white;
      }

      .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        align-items: start;
      }

      .contact h2 {
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 30px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-family: inherit;
      }

      .contact-form textarea {
        height: 120px;
        resize: vertical;
      }

      .contact-form button {
        padding: 15px 30px;
        background: #4a5a4b;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .contact-form button:hover {
        background: #3a4a3b;
      }

      .map-container {
        height: 350px;
        border-radius: 8px;
        overflow: hidden;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #666;
      }

      /* Footer */
      footer {
        background: #555;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 14px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .portfolio-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .portfolio-item.large {
          grid-column: span 1;
        }

        .portfolio-row-2 {
          flex-direction: column;
          align-items: center;
        }

        .portfolio-row-2 .portfolio-item {
          flex: none;
          max-width: none;
          width: 100%;
        }

        .contact-container {
          grid-template-columns: 1fr;
          gap: 30px;
        }

        nav {
          padding: 15px 20px;
        }

        nav ul {
          gap: 15px;
        }

        .portfolio {
          padding: 50px 20px;
        }

        .contact {
          padding: 50px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/portfolio.html">Portfolio</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <h1>Spring Valley Photography</h1>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img
            src="https://images.pexels.com/photos/2253870/pexels-photo-2253870.jpeg"
            alt="Wedding Photography"
          />
          <h3>Weddings</h3>
        </div>
        <div class="portfolio-item">
          <img
            src="https://images.pexels.com/photos/33041590/pexels-photo-33041590.jpeg"
            alt="Portrait Photography"
          />
          <h3>Family Portrait</h3>
        </div>
        <div class="portfolio-item">
          <img
            src="https://images.pexels.com/photos/6077567/pexels-photo-6077567.jpeg"
            alt="Business Photography"
          />
          <h3>Business</h3>
        </div>
        <div class="portfolio-item large">
          <img
            src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg"
            alt="Real Estate Photography"
          />
          <h3>Real Estate</h3>
        </div>
        <div class="portfolio-item">
          <img
            src="https://images.pexels.com/photos/1338393/pexels-photo-1338393.jpeg"
            alt="Travel Photography"
          />
          <h3>Travel</h3>
        </div>
        <div class="portfolio-item">
          <img
            src="https://images.pexels.com/photos/3186386/pexels-photo-3186386.jpeg"
            alt="Travel Photography"
          />
          <h3>Senior Pictures</h3>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="contact-container">
        <div>
          <h2>Contact Us</h2>
          <form class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="map-container">
          <div>üìç Interactive Map Placeholder</div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 - Spring Valley Photography</p>
    </footer>

    <script>
      // Smooth scrolling for navigation links
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
            });
          }
        });
      });

      // Form submission handling
      document
        .querySelector(".contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Thank you for your message! We'll get back to you soon.");
          this.reset();
        });

      // Portfolio item hover effects
      document.querySelectorAll(".portfolio-item").forEach((item) => {
        item.addEventListener("mouseenter", function () {
          this.style.transform = "translateY(-5px)";
        });

        item.addEventListener("mouseleave", function () {
          this.style.transform = "translateY(0)";
        });
      });
    </script>
  </body>
</html>
