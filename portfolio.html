<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Valley Photography</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      /* Header Navigation */
      .header-nav {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 20px 50px;
      }

      .nav-menu {
        display: flex;
        gap: 40px;
      }

      .nav-menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: opacity 0.3s;
      }

      .nav-menu a:hover {
        opacity: 0.7;
      }

      /* Hero Section */
      .hero {
        height: 100vh;
        background-image: url("https://images.pexels.com/photos/1460222/pexels-photo-1460222.jpeg");
        background-size: cover;
        background-position: center center;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .hero-title {
        font-size: 5rem;
        color: white;
        font-family: "Brush Script MT", cursive;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-style: italic;
      }

      /* Portfolio Grid */
      .portfolio-section {
        padding: 60px 20px;
        background-color: #e8e8e8;
      }

      .portfolio-grid {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        grid-auto-rows: 200px;
      }

      .portfolio-item {
        background-color: #ddd;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .portfolio-item:hover {
        transform: scale(1.02);
      }

      .portfolio-item.tall {
        grid-row: span 2;
      }

      .portfolio-item.wide {
        grid-column: span 2;
      }

      /* Sample portfolio items with different background patterns */
      .portfolio-item:nth-child(1) {
        background: linear-gradient(45deg, #8b4513, #d2691e);
      }

      .portfolio-item:nth-child(2) {
        background: linear-gradient(135deg, #696969, #a0a0a0);
      }

      .portfolio-item:nth-child(3) {
        background: linear-gradient(45deg, #2f4f4f, #708090);
      }

      .portfolio-item:nth-child(4) {
        background: linear-gradient(135deg, #8b4513, #cd853f);
      }

      .portfolio-item:nth-child(5) {
        background: linear-gradient(45deg, #4682b4, #87ceeb);
      }

      .portfolio-item:nth-child(6) {
        background: linear-gradient(135deg, #ff6347, #ffa500);
      }

      .portfolio-item:nth-child(7) {
        background: linear-gradient(45deg, #2f4f4f, #20b2aa);
      }

      .portfolio-item:nth-child(8) {
        background: linear-gradient(135deg, #8b4513, #f4a460);
      }

      .portfolio-item:nth-child(9) {
        background: linear-gradient(45deg, #4169e1, #6495ed);
      }

      .portfolio-item:nth-child(10) {
        background: linear-gradient(135deg, #228b22, #90ee90);
      }

      .portfolio-item:nth-child(11) {
        background: linear-gradient(45deg, #dc143c, #ffb6c1);
      }

      .portfolio-item:nth-child(12) {
        background: linear-gradient(135deg, #4682b4, #b0e0e6);
      }

      .portfolio-item:nth-child(13) {
        background: linear-gradient(45deg, #2f4f4f, #5f9ea0);
      }

      .portfolio-item:nth-child(14) {
        background: linear-gradient(135deg, #8b4513, #deb887);
      }

      .portfolio-item:nth-child(15) {
        background: linear-gradient(45deg, #4169e1, #87cefa);
      }

      /* Overlay text for some items */
      .portfolio-item::after {
        content: attr(data-title);
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 12px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .portfolio-item:hover::after {
        opacity: 1;
      }

      /* Contact Section */
      .contact-section {
        background-color: #888;
        color: white;
        padding: 60px 20px;
      }

      .contact-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        align-items: start;
      }

      .contact-title {
        font-size: 3rem;
        margin-bottom: 30px;
        grid-column: 1 / -1;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }

      .contact-form textarea {
        height: 120px;
        resize: vertical;
      }

      .map-container {
        height: 300px;
        background: linear-gradient(45deg, #90ee90, #98fb98);
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }

      .map-placeholder {
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 30% 40%,
            rgba(255, 255, 255, 0.3) 2px,
            transparent 2px
          ),
          radial-gradient(
            circle at 70% 30%,
            rgba(255, 255, 255, 0.2) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 20% 70%,
            rgba(255, 255, 255, 0.3) 1px,
            transparent 1px
          ),
          linear-gradient(45deg, #e6f3e6 25%, transparent 25%),
          linear-gradient(-45deg, #e6f3e6 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #e6f3e6 75%),
          linear-gradient(-45deg, transparent 75%, #e6f3e6 75%);
        background-size: 50px 50px, 30px 30px, 40px 40px, 20px 20px, 20px 20px,
          20px 20px, 20px 20px;
        background-position: 0 0, 10px 10px, 20px 20px, 0 0, 10px 0, 0 10px,
          10px 10px;
      }

      .map-marker {
        position: absolute;
        top: 60%;
        left: 45%;
        width: 20px;
        height: 20px;
        background-color: #ff4444;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        border: 2px solid white;
      }

      .map-marker::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
      }

      .footer-text {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.8;
        grid-column: 1 / -1;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-title {
          font-size: 3rem;
        }

        .contact-container {
          grid-template-columns: 1fr;
        }

        .contact-title {
          font-size: 2rem;
        }

        .nav-menu {
          gap: 20px;
        }

        .header-nav {
          padding: 20px 20px;
        }

        .portfolio-grid {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Navigation -->
    <nav class="header-nav">
      <div class="nav-menu">
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/portfolio.html">Portfolio</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
      <h1 class="hero-title">Portfolio</h1>
    </section>

    <!-- Portfolio Grid -->
    <section class="portfolio-section" id="portfolio">
      <div class="portfolio-grid">
        <div
          class="portfolio-item tall"
          data-title="Jade Hunting-cap [Dark W Concept]"
        ></div>
        <div
          class="portfolio-item"
          data-title="New York Ferry Film Portrait"
        ></div>
        <div class="portfolio-item tall" data-title="Corporate Headshot"></div>
        <div class="portfolio-item" data-title="Fenesttra cu Irandardiri"></div>
        <div
          class="portfolio-item"
          data-title="Photographe Print... art.com"
        ></div>
        <div class="portfolio-item wide" data-title="Hot Air Balloon"></div>
        <div class="portfolio-item" data-title="Studio Lighting Setup"></div>
        <div class="portfolio-item" data-title="Portrait Photography"></div>
        <div class="portfolio-item tall" data-title="Beach Adventure"></div>
        <div class="portfolio-item" data-title="Nature Portrait"></div>
        <div class="portfolio-item" data-title="Still Life Flowers"></div>
        <div class="portfolio-item" data-title="Boat by the Shore"></div>
        <div class="portfolio-item" data-title="Floral Arrangement"></div>
        <div class="portfolio-item" data-title="Landscape Vista"></div>
        <div class="portfolio-item" data-title="Desert Portrait"></div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
      <div class="contact-container">
        <h2 class="contact-title">Contact Us</h2>

        <div class="contact-form">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" required></textarea>
        </div>

        <div class="map-container">
          <div class="map-placeholder"></div>
          <div class="map-marker"></div>
        </div>

        <p class="footer-text">Â© 2025 - Spring Valley Photography</p>
      </div>
    </section>

    <script>
      // Smooth scrolling for navigation
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
            });
          }
        });
      });

      // Portfolio item click handlers
      document.querySelectorAll(".portfolio-item").forEach((item) => {
        item.addEventListener("click", function () {
          const title = this.getAttribute("data-title");
          if (title) {
            alert(`Opening: ${title}`);
          }
        });
      });

      // Simple parallax effect for hero
      window.addEventListener("scroll", function () {
        const scrolled = window.pageYOffset;
        const hero = document.querySelector(".hero");
        hero.style.transform = `translateY(${scrolled * 0.5}px)`;
      });
    </script>
  </body>
</html>
